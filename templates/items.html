{{ define "items" }}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.ico">

    <title>My Closet</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom CSS for starter template -->
    <link href="/static/css/starter-template.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">My Closet</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li class="active"><a href="/items">Items</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
    </nav>
    <div class="starter-template">
      <h1>My Items</h1>
      <!--<button id="toggle_add_items_form_btn">Add</button>-->
      {{range .}}
      <p><a href="/items/{{.Id.Hex}}">{{.Name}} - {{.Color}} ({{.Brand}})</a></p>
      {{else}}
      <p>No items to display</p>
      {{end}}
      <div id="add_item_div">
        <form id="add_item_form">
          <p>Name<br><input type="text" name="name"/></p>
          <p>Brand<br><input type="text" name="brand"/></p>
          <p>Color<br><input type="text" name="color"/></p>
          <p>Type<br><input type="text" name="type"/></p>
          <p>Size<br><input type="text" name="size"/></p>
          <p>Tags<br><input type="text" name="tags"/></p>
          <p>Reference Link<br><input type="text" name="reference_link"/></p>
          <input action="" method="POST" type="submit" value="Add Item"/>
        </form>
      </div>
    </div>
    <!--
    <script>
      function toggleAddItemsForm(){

      }
    </script>
    -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
{{end}}
